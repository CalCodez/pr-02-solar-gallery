<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/defaults.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/responsive.css" />
		<link rel="stylesheet" href="./css/animation.css" />
		<title>Solar Gallery</title>
	</head>
	<body>
		<div class="container parent-wrapper">
			<div class="container planet-container">
				<div class="img-container container">
					<img src="./assets/planets/mercury.jpg" alt="mercury" />
				</div>
				<h2>Mercury</h2>
				<div class="info-container container">
					<h3>Mercury</h3>
					<button class="planet-toggler">View More</button>
				</div>
			</div>

			<div class="container planet-container">
				<div class="img-container container">
					<img src="./assets/planets/venus.jpg" alt="venus" />
				</div>
				<h2>Venus</h2>
				<div class="info-container container">
					<h3>Venus</h3>
					<button class="planet-toggler">View More</button>
				</div>
			</div>

			<div class="container planet-container">
				<div class="img-container container">
					<img src="./assets/planets/earth.jpg" alt="earth" />
				</div>
				<h2>Earth</h2>
				<div class="info-container container">
					<h3>Earth</h3>
					<button class="planet-toggler">View More</button>
				</div>
			</div>

			<div class="container planet-container">
				<div class="img-container container">
					<img src="./assets/planets/mars.jpg" alt="mars" />
				</div>
				<h2>Mars</h2>
				<div class="info-container container">
					<h3>Mars</h3>
					<button class="planet-toggler">View More</button>
				</div>
			</div>
		</div>

		<script src="./js.js"></script>
	</body>
</html>
